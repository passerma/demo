<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>HTML5网站视频播放器 Power by PasserMa</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/player.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <header>
        <video src="https://blz-videos.nosdn.127.net/1/StarCraft/SC2_Warchest_Season4_zhCN.mp4" id="my-video" poster="source/1.jpg" preload="metadata">
        </video>
        <div class="play-one"></div>
        <div class="yinyin yinyin-on">
            <div class="play-footer">
                <div class="progress">
                    <span class="timeBar"></span>
                </div>
                <div class="play-btn stop"></div>
                <div class="time">
                    <span id="currentTime">00:00</span>
                    <span>/</span>
                    <span id="duration">00:00</span>
                </div>
                <div class="video-dan">
                    <input type="text" class="video-dan-input" placeholder="点击输入弹幕,回车键发送"/>
                    <span class="video-dan-btn">发送</span>
                </div>
                <div class="right-bottom">
                    <div class="bottom all"></div>
                    <div class="bottom loop" id="loop"></div>
                    <div class="bottom set">
                        <div class="set-list">
                            <div class="play-speed">播放速度</div>
                            <div class="play-speed-list">
                                <span id="speed05Btn">X0.5</span>
                                <span class="moren" id="speed1Btn">X1</span>
                                <span id="speed2Btn">X2</span>
                            </div>
                        </div>
                        <div class="konge1"></div>
                    </div>
                    <div class="bottom huazhi">自动</div>
                    <div class="bottom sound" id="soundBtn">
                        <div class="sound-list">
                            <div class="sound-number">90</div>
                            <div class="volume">
                                <span class="volumeBar"></span>
                            </div>
                        </div>
                        <div class="konge"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-list">
            <div class="player-list-bk">
                <div class="player-list-head">播放列表</div>
                <div class="player-list-cotent">
                    <div class="player-list-box">
                        <div class="player-list-video video-now">星际争霸</div>
                        <div class="player-list-video">EVE Online</div>
                        <div class="player-list-video">炉石传说</div>
                        <div class="player-list-video">风暴英雄</div>
                        <div class="player-list-video">暗黑破坏神</div>
                        <div class="player-list-video">魔兽世界</div>
                        <div class="player-list-video">第五人格</div>
                        <div class="player-list-video">逆水寒</div>
                        <div class="player-list-video">阴阳师</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer">视频均来自暴雪游戏官网和网易游戏官网</footer>
    <script type="text/javascript" src="javascript/player.js"></script>
</body>
</html>
